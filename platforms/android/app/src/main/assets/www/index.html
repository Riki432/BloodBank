        <title>Hello World</title>
        <style type="text/css" media="screen">
            @keyframes moveup {
        from {top: 1000px; opacity: 0; height:150px; width: 120px}
        to {top: 250px;opacity: 1;height:220px; width: 190px}
        }    
        #bloodBase {
            position: absolute;
            right: 0px;
            width: 100%;
            bottom: 0px;
        }
        #logoImage{
            position: relative;
            animation-duration: 4s;
            height: 220px;
            width: 190px;
            top: 250px;
        }
        </style>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#logoImage").css("animation-name", "moveup");
                setTimeout(function(){
                    let em = localStorage.getItem("email");
                    let ps = localStorage.getItem("pass");
                 if(em && ps){
                        loginBloodBank(em, ps);  
                    }
                     else{
                        window.location.href = "Login.html";
                    }
                }, 4000)
            });
        </script>
